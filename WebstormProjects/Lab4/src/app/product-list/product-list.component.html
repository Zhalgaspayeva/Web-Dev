<h2>Products</h2>

<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'" [href] = product.link >
      {{ product.name }}
    </a>
  </h3>

  <img [src]="product.imageUrl" alt="{{ product.name }} image">

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <p class="rating" *ngIf="product.rating">
    Rating: {{ product.rating }}
  </p>

  <button type="button" (click)="shareOnWhatsApp(product.link)">
    Share WhatsApp
  </button>

  <span style="margin-right: 20px;"></span>

  <button type="button" (click)="shareOnTelegram(product.link)">
    Share Telegram
  </button>

  <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts>

</div>
